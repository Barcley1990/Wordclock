	<header>

    <article>
		<div style="margin: 20px;">
			
			<div style="margin-top: 5px; font-size: 18px;" >
				<p class="inline">Current RTC time: </p>
				<p class="inline" id="id_time"></p>
			</div>
			<br>
			<div style="font-size: 18px;">
				<p class="inline"> Current ambient brightness:</p>
				<p class="inline" id="id_ambient"></p>

			</div>

			<div class="flip-container">
				<div class="flipper">
					<div class="front color-picker-dark-theme"></div>
					<div class="back color-picker-light-theme"></div>
				</div>
			</div>

		</div>
	</article>
